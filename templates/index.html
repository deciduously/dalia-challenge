{% extends "skel.html" %}
{% block title %}Berlin Cultural Events{% endblock %}
{% block content %}
<h1>Berlin Cultural Events</h1>
<ul>
    {% for event in events %}
    <li><span>{{ event.title }}</span> - <span>{{ event.event_date }}</span><p>{{ event.synopsis }}</p></li>
    {% endfor %}
</ul>
{% endblock %}
